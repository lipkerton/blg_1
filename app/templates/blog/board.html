{% extends "base.html" %}
{% block content %}
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-2">написать пост</div>
            <div class="col-8">
                {% for post in posts %}
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.user }}</p>
                    <p>{{ post.content }}</p>
                {% endfor %}
            </div>
            <div class="col-2">еще кнопка</div>
        </div>
    </div>
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="postForm">
                        <div class="md-3">
                            <textarea 
                                class="form-control"
                                id="postContent"
                                rows="8"
                                placeholder="Живи..."
                                maxlength="5000"
                                required></textarea>
                            <div class="form-text">
                                <span id="contentCounter">0</span>/5000
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismis="modal">отмена</button>
                            <button type="button" class="btn btn-primary" id="publishBtn">
                                <span class="btn-text">пост</span>
                                <span class="btn-spinner spinner-border spinner-border-sm d-none"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
